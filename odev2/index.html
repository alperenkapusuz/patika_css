<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!--Google-->
    <div class="google_logo">
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt="google"
      />
    </div>
    <!--seacrh bar-->
    <div class="search_bar">
      <p>Search the web using Google!</p>
      <input type="text" id="google_search" name="google_search" />
      <div class="button">
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </div>
    </div>
    <!--links-->
      <div class="linkler">
        <ul>
          <li>Special Searches</li>
          <li><a href="link">Stanford Search</a></li>
          <li><a href="link">Linux Search</a></li>
        </ul>
      </div>

      <div class="linkler">
        <ul>
          <li><a href="link">Help!</a></li>
          <li><a href="link">About Google!</a></li>
          <li><a href="link">Company Info</a></li>
          <li><a href="link">Google! Logos</a></li>
        </ul>
      </div>

      <div class="linkler">
        <ul>
          <li>Get Google!</li>
          <li>updates monthly:</li>
          <li><input></li>
          <li>
              <button>Subscribe</button>
              <a href="link">Archive</a>
          </li>
        </ul>
      </div>

      <div class="footer">
          <p>Copyright 1998 Google Inc.</p>
      </div>
  </body>
</html>
